<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 頻道推薦</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">YouTube 頻道推薦</h1>
        <form id="recommendForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
                        推薦類別
                    </label>
                    <select id="category" class="form-select w-full">
                        <option value="">選擇類別</option>
                        <option value="entertainment">娛樂</option>
                        <option value="music">音樂</option>
                        <option value="gaming">遊戲</option>
                        <option value="technology">科技</option>
                        <option value="lifestyle">生活方式</option>
                        <option value="news">新聞和政治</option>
                        <option value="sports">運動</option>
                        <option value="arts">藝術和創意</option>
                        <option value="business">商業和金融</option>
                        <option value="health">健康和醫療</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="language">
                        語言
                    </label>
                    <select id="language" class="form-select w-full">
                        <option value="">選擇語言</option>
                        <option value="zh-TW">中文</option>
                        <option value="en-US">英文</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6 flex items-center justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn-animate">
                    推薦
                </button>
            </div>
        </form>
        
        <div id="recommendResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 推薦結果將在這裡動態生成 -->
        </div>
    </div>

    <!-- 頻道詳情模態框 -->
    <div id="channelDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-2/3 shadow-lg rounded-md bg-white modal-animate">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-2xl font-bold">頻道詳情</h3>
                <button class="close-modal text-black close-icon">×</button>
            </div>
            <div id="channelInfo" class="mt-2">
                <!-- 頻道詳情將在這裡動態生成 -->
            </div>
            <h4 class="text-xl font-semibold mt-6 mb-4">熱門影片</h4>
            <div id="topVideos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 熱門影片將在這裡動態生成 -->
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
